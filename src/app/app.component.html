<app-pattern-selector name="Pattern" [options]="patternOptions" (optionPicked)="optionPicked($event)"></app-pattern-selector>

<app-pattern-selector name="Load" [options]="loadOptions" (optionPicked)="optionPicked($event)"></app-pattern-selector>
<app-pattern-selector name="Velocity" [options]="veclocityOptions" (optionPicked)="optionPicked($event)"></app-pattern-selector>
